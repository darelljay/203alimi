<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>203 알리미</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="header">
        <div class="img">
            <img src="../public/home icon.png" alt="home img" class="img">
        </div>
        <div class="title">
            로그인 하기 
        </div>
        <input role="switch" type="checkbox" id="toogle" />
    </header>
    <main class="main">
        <form action="./a.html" method="post" class="form">
            <input type="text" name="name" id="name" required class="input" autofocus placeholder="이름">
            <p class="errMsg"></p>
            <input type="number" name="student_num" required class="input"  id="student_num"  placeholder="학번">
            <p class="errMsg"></p>
            <input type="password" name="password"  required class="input"  id="password"  placeholder="비밀번혼">
            <p class="errMsg"></p>
            <p class="signUp">계정이 없으신가요?<a href="./signUp.html" class="move">회원가입 하기</a></p>
        </form>
    </main> 
    <footer class="footer">
        <input type="submit" value="로그인" id="btn">
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
